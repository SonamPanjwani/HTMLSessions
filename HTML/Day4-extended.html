<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageMap</title>
  </head>
  <body>
    <img
      src="../public/HTMLImages/Tech workspace with code focus.png"
      alt="Tech Image"
      height="500px"
      width="900px"
      usemap="#picturemap"
    />
    <map name="picturemap">
      <area
        shape="rect"
        coords="669,756,1432,956"
        alt="Picture1"
        href="../public/HTMLImages/Pic1.jpeg"
      />
    </map>
  </body>
</html>
